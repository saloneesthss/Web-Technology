<!DOCTYPE html>
<html lang="en">
<head>
    <title>HTML Form</title>
</head>
<body>
    <form enctype="multipart/form-data" action="" method="post">
        <fieldset>
            <p>Upload your file : </p>
            <input required type="file" id="uploadfile">

            <p>Gender : </p>

            <input type="radio" class="gender" name="gender" id="male">
            <label for="male">Male</label>

            <input type="radio" class="gender" name="gender" id="female">
            <label for="female">Female</label>

            <input type="radio" class="gender" name="gender" id="others">
            <label for="others">Others</label><br><br>

            <button type="submit">Submit</button>
        </fieldset>
    </form>
</body>
</html>
